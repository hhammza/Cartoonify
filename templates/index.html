<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cartoonify | Image to Cartoon</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 900px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 30px;
        }

        .upload-box {
            border: 2px dashed #764ba2;
            border-radius: 12px;
            padding: 30px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .upload-box:hover {
            background: #f7f5ff;
            border-color: #667eea;
        }

        .upload-box.has-image {
            border-color: #27ae60;
            background: #f0fff4;
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            font-size: 16px;
            color: #764ba2;
            font-weight: 600;
            display: block;
        }

        .upload-label.success {
            color: #27ae60;
        }

        #previewContainer {
            margin-top: 20px;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }

        #previewImage {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button {
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        button.remove-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            padding: 10px 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        button.remove-btn:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
        }

        .images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: #fafafa;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin: 10px 0;
            color: #444;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById("previewImage").src = reader.result;
                document.getElementById("previewContainer").style.display = "block";
                document.getElementById("uploadText").innerText = "‚úÖ Image uploaded successfully!";
                document.getElementById("uploadText").classList.add("success");
                document.getElementById("uploadBox").classList.add("has-image");
            };
            reader.readAsDataURL(file);
        }

        function removeImage() {
            const input = document.getElementById("fileInput");
            input.value = "";

            document.getElementById("previewContainer").style.display = "none";
            document.getElementById("previewImage").src = "";
            document.getElementById("uploadText").innerText = "üìÇ Click to upload an image";
            document.getElementById("uploadText").classList.remove("success");
            document.getElementById("uploadBox").classList.remove("has-image");
        }

        function changeImage() {
            document.getElementById("fileInput").click();
        }
    </script>

</head>

<body>

<div class="container">
    <h1>üé® Cartoonify</h1>
    <p>Upload an image and instantly convert it into a cartoon-style picture.</p>

    <form method="POST" enctype="multipart/form-data">
        <div class="upload-box" id="uploadBox" onclick="document.getElementById('fileInput').click()">
            <span class="upload-label" id="uploadText">üìÇ Click to upload an image</span>
            <input 
                type="file" 
                id="fileInput" 
                name="image" 
                accept="image/*" 
                required 
                onchange="previewImage(event)">
        </div>

        <!-- Image preview -->
        <div id="previewContainer" style="display:none;">
            <img id="previewImage" alt="Preview">
            <div class="button-group">
                <button type="button" class="remove-btn" onclick="removeImage()">
                    üóëÔ∏è Remove Image
                </button>
                <button type="button" onclick="changeImage()">
                    üîÑ Upload Different Image
                </button>
            </div>
        </div>

        <button type="submit">‚ú® Convert to Cartoon</button>
    </form>

    {% if result %}
    <div class="images">
        <div class="card">
            <h3>Original</h3>
            <img src="{{ original }}" alt="Original Image">
        </div>

        <div class="card">
            <h3>Cartoon</h3>
            <img src="{{ result }}" alt="Cartoon Image">
        </div>
    </div>
    <a href="{{ result }}" download>
        <button style="margin-top:15px;">‚¨áÔ∏è Download Cartoon</button>
    </a>
    {% endif %}

    <footer>
        Made with ‚ù§Ô∏è using OpenCV & Flask
    </footer>
</div>

</body>
</html>
